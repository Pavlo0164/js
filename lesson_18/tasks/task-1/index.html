<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"
			href="../../../css/style.css"
		/>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="page">
				<div class="page__container">
					<div class="page__calculator calculator">
						<div class="calculator__result result-calc">
							<p class="result-calc__text">0</p>
						</div>
						<div class="calculator__buttons">
							<button class="calculator__button button button-number-7">7</button>
							<button class="calculator__button button button-number-8">8</button>
							<button class="calculator__button button button-number-9">9</button>
							<button class="calculator__button button button-division --yellow">/</button>
							<button class="calculator__button button button-number-4">4</button>
							<button class="calculator__button button button-number-5">5</button>
							<button class="calculator__button button button-number-6">6</button>
							<button class="calculator__button button button-mult --yellow">x</button>
							<button class="calculator__button button button-number-1">1</button>
							<button class="calculator__button button button-number-2">2</button>
							<button class="calculator__button button button-number-3">3</button>
							<button class="calculator__button button button-minus --yellow">-</button>
							<button class="calculator__button button button-number-0">0</button>
							<button class="calculator__button button button-reset button">AC</button>
							<button class="calculator__button button button-plus --yellow">+</button>
							<button class="calculator__button button button-result --yellow">=</button>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer"></footer>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
